<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo</title>
    <style>
        body {
            background-color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .box {
            position: absolute;
            left: 37%;
            top: 90px;
        }

        #yes {
            position: absolute;
            width: 520px;
            top: 100px;
            background-color: rgb(0, 207, 0);
            border: 0px;
            height: 250px;
            font-size: 60px;
            color: white;
            text-decoration: none;
        }

        footer {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: absolute;
            font-size: 20px;
            top: 90%;
            left: 43.5%;
        }

        .hola-hermosa {
            position: absolute;
            left: 37%;
            top: 500px;
        }

        #no {
            position: relative;
            background-color: red;
            width: 50px;
            height: 30px;
            font-size: large;
            color: white;
            border: darkred, 2px;
        }
    </style>
</head>
<body>
    <h1 class="box">Nicole, ¿quieres ser mi san valentin?</h1>
    <br>
    <div class="box"><a href="lesgo.html"><button id="yes">SI</button></a></div>
    <button id="no">No</button>
    <img class="hola-hermosa" src="hola-hermosa.gif" alt="">

    <footer>
        Creado por el amor de tu vida
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
    var buttonWidth = $('#yes').outerWidth();
    var buttonHeight = $('#yes').outerHeight();
    var areaWidth = 300;
    var areaHeight = 300;
    var areaLeft = $('#yes').offset().left - (areaWidth - buttonWidth) / 2;
    var areaTop = $('#yes').offset().top - (areaHeight - buttonHeight) / 2;
    var animationDuration = 500; // Duración inicial de la animación
    var intervalDuration = 1000; // Duración inicial del intervalo

    function moveButton() {
        var topPos = areaTop + Math.random() * (areaHeight - buttonHeight);
        var leftPos = areaLeft + Math.random() * (areaWidth - buttonWidth);
        
        $('#no').animate({
            'top': topPos,
            'left': leftPos
        }, animationDuration);
    }

    function instantMove() {
        var topPos = areaTop + Math.random() * (areaHeight - buttonHeight);
        var leftPos = areaLeft + Math.random() * (areaWidth - buttonWidth);
        
        $('#no').css({
            'top': topPos,
            'left': leftPos
        });
    }
    
    moveButton(); // Mover el botón inicialmente
    
    var moveButtonInterval = setInterval(function() {
        moveButton();
    }, intervalDuration); // Cambia la posición del botón cada 2 segundos

    $('#no').click(function() {
        instantMove(); // Cambiar la posición instantáneamente cuando se hace clic
        if (animationDuration > 100) {
            animationDuration -= 100; // Reducir la duración de la animación en 100 ms
        }
        if (intervalDuration === 1000 && animationDuration === 100) {
            intervalDuration -= 600; // Reducir la duración del intervalo en 600 ms
        } else if (intervalDuration > 400) {
            intervalDuration -= 200; // Reducir la duración del intervalo en 200 ms
            clearInterval(moveButtonInterval); // Limpiar el intervalo anterior
            moveButtonInterval = setInterval(moveButton, intervalDuration); // Establecer un nuevo intervalo
        }
    });
});

    
    </script>
</body>
</html>
